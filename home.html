<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Home</title>
    <link rel="stylesheet" href="style/home.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <span>User:</span>
                <span id="useremail"></span>
                <button id="logout" onclick="logoutButton()">logout</button>
                <!----<span id="userid"></span>-->
            </div>
            <div class="search-box">
                <input type="search" placeholder="Search Task" />
            </div>
        </div>
        <div class="input-box">
            <form id="taskform">
                <input type="text" placeholder="write here" id="task" required />
                <input type="text" placeholder="category" id="category" required />
                <input type="date" id="date" required />
                <button type="submit" id="submit-btn">Add</button>
            </form>
        </div>
        <div class="display-data">


        </div>
    </div>






    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/home.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                location.replace("index.html");
            } else {
                document.getElementById('useremail').innerHTML = user.email;
            }
        });

    </script>
</body>

</html>
