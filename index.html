<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/mainicon.ico" type="image/icon type">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" href="style/materialize.min.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="js/materialize.min.js"></script>
    <title>MyTodoApp</title>
</head>

<body>
    <nav class="#01579b light-blue darken-4">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">Todo App</a>


        </div>
    </nav>





    <div class="container">
        <div class="login-sign-form">

            <div class="login-form" style="width: 300px; margin: auto; margin-top: 20px; height: 400px;">
                <h4>LogIn</h4>
                <form onsubmit="onLoginSubmit()" id="login-form">
                    <input type="email" placeholder="email" id="login-email" required />
                    <input type="password" placeholder="password" id="login-password" required />
                    <button type="submit"
                        class="waves-effect waves-light btn #0288d1 light-blue darken-2">LogIn</button>
                    <button data-target="modal1" class="btn modal-trigger #039be5 light-blue darken-2">Forget
                        Password</button>



                </form>
                <div class="register">

                    <h6>Don't Have Account</h6>
                    <button class="waves-effect waves-light btn #0288d1 light-blue darken-2"
                        onclick="register()">Register</button>
                </div>
            </div>

            <div class="signup-form" style="width: 300px; margin: auto; margin-top: 20px; height: 300px;">
                <h3>SignUp</h3>
                <form id="signup-form" onsubmit="onSignupSubmit()">
                    <input type="email" placeholder="Email" id="sigin-email" required />
                    <input type="password" placeholder="Password" id="sigin-password" required />
                    <input type="password" placeholder="Confirm Password" id="sigin-confirm-password" required />
                    <button type="submit"
                        class="waves-effect waves-light btn #039be5 light-blue darken-1">Sign-Up</button>
                </form>
                <div class="login">
                    <button class="waves-effect waves-light btn #039be5 light-blue darken-1"
                        onclick="loginmove()">LogIn</button>
                </div>
            </div>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <input placeholder="Enter Email" type="email" id="forget-email" class="validate" required>
                    <button class="waves-effect waves-light btn #0288d1 light-blue darken-2"
                        onclick="forgetPassword()">Reset
                        Password</button>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat ">Close</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script src="js/firebaseConfig.js"></script>
    <script src="js/login.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/style.js"></script>
    <script src="js/forgetPassword.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                location.href = "main.html"
            }
        });
    </script>


</body>
<script>


    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });
</script>

</html>
