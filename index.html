<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Todo App</title>
</head>

<body>
    <div class="main-container">

        <div class="form">
            <div class="lr-button">
                <div id="btn-color"></div>
                <button type="button" class="toggle-btn" onclick="loginmove()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="form-group" onsubmit="loginFunction()">
                <span id="loginError" class="error"></span>
                <input id="loginemail" type="text" class="input" placeholder="Email" required autocomplete=false />
                <input id="loginpassword" type="password" class="input" placeholder="Password" required
                    autocomplete=false />
                <button type="submit" class="login-btn">LogIn</button>
                <a onclick="forgetTab()" id="open-forget-tab">Forget Password</a>
            </form>
            <form id="signup" class="form-group" onsubmit="registerFunction()">
                <span id="regsiterError" class="error"></span>
                <input autocomplete=false id="registeremail" type="text" class="input" placeholder="Email" required />
                <input autocomplete=false id="registerpassword" type="password" class="input" placeholder="Password"
                    required onkeyup='check()' />
                <input autocomplete=false id="registerconfimepassword" type="password" class="input"
                    placeholder="Confirm Password" required onkeyup='check();' />
                <span id="message"></span>
                <button type="submit" class="login-btn">Register</button>
            </form>
            <div class="forget-password" id="forget-tab">
                <input autocomplete=false class="forget" id="forget-email" placeholder="Enter Your Email" />
                <a href="#" onclick="forgetPassword()">Forget Password</a>
                <button href="#" id="closetab" onclick="closeForget()">Close</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/style.js"></script>
    <script src="js/loginRegister.js"></script>

</body>

</html>
